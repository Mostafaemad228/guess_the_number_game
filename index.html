<div class="container  mt-5 greetingDiv">
    <div class="row mt-5">
        <div class="col-lg-10  m-auto p-5 text-center mt-5">
            <h4>welcome there can you play with me </h4>
            <button class="btn btn-outline-success btn-transparent p-3 col-lg-2 yes_button" > yes  </button>  
            <button class="btn btn-outline-danger btn-transparent p-3 col-lg-2 No_button" > no  </button>  
        </div>
    </div>
</div>

<div class="refuse hidden text-center">
    <h1 =>ok close the browser  </h1>
    <img src="refuse.jpg" width="300" height="200" alt="">
    
</div>

<div class="agree hidden text-center">
    <img src="agree.jpeg" width="300" height="200" alt="">
</div>

<section class="game-container hidden mt-5  " >
    <div class="container mt-5">
        <div class="row mt-5 ">
            <div class="col-lg-8 bg-light m-auto p-5">

                <h4 class="text-center">iam thinking in a number betwen 0 and 20 can U guess it man</h4>      
                <hr style="margin-top: 50px; z-index: -1;">
                <div class=" text-center text-light">
                    <h2 class="number m-auto"> ? </h2>
                </div>
                <div class="form  text-center mt-5">
                    <input class=" guess-input bg-tarnsparent boreder border-success-2 mb-1" type="number"> <br>
                    <button class=" guess-btn  btn btn-success btn-transparent mt-2 col-lg-2 col-md-2 col-sm-2" type="submit"> guess</button>
                </div>

                <div class="text-center mt-3">
                    <p class="guess-text"> guess a number .... </p>
                    <p class="score"> </p>
                </div>

                    <button class=" reset guess-btn  btn btn-success btn-transparent mt-2 col-2" type="submit"> again</button>
                <p class="round"></p>
            </div>
        </div>
    </div>
</section>
